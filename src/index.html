<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Israel Berko" />
    <meta name="description" content="Submission for project number 4 in web developement course by Practicum Yandex" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <link rel="icon" href="./images/favicon.ico" />
    <title>Around The U.S.</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="logo header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div id="profile-avatar" class="profile__avatar">
            <div class="profile__avatar-cover">
              <img id="profile-avatar-edit" class="profile__avatar-edit" src=" " alt="Edit icon that covers the user's profile avatar" />
            </div>
          </div>
          <div class="profile__info">
            <div class="profile__name-line">
              <h1 class="profile__name"></h1>
              <button class="button profile__edit-button" type="button" aria-label="edit-button"></button>
            </div>
            <p class="profile__title"></p>
          </div>
          <button class="button profile__add-button" type="button" aria-label="add-button"></button>
        </section>
        <section class="photos-grid">
          <ul class="photos-grid__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>
      <section class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button button" type="button" aria-label="close-button"></button>
          <h2 class="popup__header">Edit profile</h2>
          <form class="popup__form popup__form_type_edit-profile" name="edit" novalidate>
            <label class="popup__field">
              <input type="text" class="popup__input popup__input_type_name" id="name-input" name="name" minlength="2" maxlength="40" required />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input type="text" class="popup__input popup__input_type_job" id="title-input" name="about" minlength="2" maxlength="200" required />
              <span class="popup__input-error title-input-error"></span>
            </label>
            <button type="submit" class="button popup__save-button" value="Save">Save</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_edit-avatar">
        <div class="popup__container">
          <button class="popup__close-button button" type="button" aria-label="close-button"></button>
          <h2 class="popup__header">Change profile picture</h2>
          <form class="popup__form popup__form_type_edit-avatar" name="edit-avatar" novalidate>
            <label class="popup__field">
              <input type="url" class="popup__input popup__input_type_avatar-src" id="avatar-url-input" placeholder="Image link" name="avatar" required />
              <span class="popup__input-error avatar-url-input-error"></span>
            </label>
            <button type="submit" class="button popup__save-button" value="Save">Save</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__close-button button" type="button" aria-label="close-button"></button>
          <h2 class="popup__header">New place</h2>
          <form class="popup__form popup__form_type_add-card" name="add-card" novalidate>
            <label class="popup__field">
              <input type="text" class="popup__input popup__input_type_place" id="place-input" value="" placeholder="Title" name="name" minlength="1" maxlength="30" required />
              <span class="popup__input-error place-input-error"></span>
            </label>
            <label class="popup__field">
              <input type="url" class="popup__input popup__input_type_img-src" id="image-url-input" value="" placeholder="Image link" name="link" required />
              <span class="popup__input-error image-url-input-error"></span>
            </label>
            <button type="submit" class="button popup__save-button" value="Create">Create</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_delete-card">
        <div class="popup__container">
          <button class="popup__close-button button" type="button" aria-label="close-button"></button>
          <h2 class="popup__header">Are you sure?</h2>
          <form class="popup__form popup__form_type_delete-card" name="delete" novalidate>
            <button type="submit" class="button popup__save-button" value="Yes">Yes</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_error">
        <div class="popup__container">
          <button class="popup__close-button button" type="button" aria-label="close-button"></button>
          <h2 class="popup__header">An error occurred.</h2>
          <p class="popup__text">test</p>
          <form class="popup__form popup__form_type_error" name="delete" novalidate>
            <button type="submit" class="button popup__save-button" value="OK">OK</button>
          </form>
        </div>
      </section>
      <section class="picture-popup popup">
        <div class="picture-popup__popup-container">
          <img class="picture-popup__popup-image" src=" " alt=" " />
          <button class="popup__close-button button" type="button" aria-label="close-button"></button>
          <p class="picture-popup__popup-text"></p>
        </div>
      </section>
    </div>
    <template id="card-template">
      <li class="photos-grid__card">
        <img class="photos-grid__photo" src=" " alt=" " />
        <button class="photos-grid__trash button" type="button" aria-label="delete-button"></button>
        <div class="photos-grid__label">
          <p class="photos-grid__location"></p>
          <div class="photos-grid__like-wrapper">
            <button class="photos-grid__like heart" type="button" aria-label="like-button"></button>
            <p class="photos-grid__like-counter">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
