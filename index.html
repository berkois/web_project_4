<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Israel Berko" />
    <meta
      name="description"
      content="Submission for project number 4 in web developement course by Practicum Yandex"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/icon.ico" />
    <title>Around The U.S.</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/profile.png" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">
              Jacques Cousteau&nbsp;
              <img
                class="button button_type_edit"
                src="./images/edit_button.svg"
              />
            </h1>
            <p class="profile__title">Explorer</p>
          </div>
          <div class="button button_type_add">
            <img class="button__icon" src="./images/add_button.svg" />
          </div>
        </section>
        <section class="photos-grid">
          <ul class="photos-grid__list">
            <li class="photos-grid__card">
              <img
                class="photos-grid__photo"
                src="./images/yosemitevalley.png"
              />
              <div class="photos-grid__label">
                <p class="photos-grid__location">Yosemite Valley</p>
                <img class="heart" src="./images/heart.svg" />
              </div>
            </li>
            <li class="photos-grid__card">
              <img class="photos-grid__photo" src="./images/lakelouise.png" />
              <div class="photos-grid__label">
                <p class="photos-grid__location">Lake Louise</p>
                <img class="heart" src="./images/heart.svg" />
              </div>
            </li>
            <li class="photos-grid__card">
              <img
                class="photos-grid__photo"
                src="./images/baldmountains.png"
              />
              <div class="photos-grid__label">
                <p class="photos-grid__location">Bald Mountains</p>
                <img class="heart" src="./images/heart.svg" />
              </div>
            </li>
            <li class="photos-grid__card">
              <img class="photos-grid__photo" src="./images/latemar.png" />
              <div class="photos-grid__label">
                <p class="photos-grid__location">Latemar</p>
                <img class="heart" src="./images/heart.svg" />
              </div>
            </li>
            <li class="photos-grid__card">
              <img
                class="photos-grid__photo"
                src="./images/vanoisenational.png"
              />
              <div class="photos-grid__label">
                <p class="photos-grid__location">Vanoise National Park</p>
                <img class="heart" src="./images/heart.svg" />
              </div>
            </li>
            <li class="photos-grid__card">
              <img class="photos-grid__photo" src="./images/lagodibraies.png" />
              <div class="photos-grid__label">
                <p class="photos-grid__location">Lago di Braies</p>
                <img class="heart" src="./images/heart.svg" />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
